<div
  style="
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-chip color="danger">
              <ion-icon name="time-outline"></ion-icon>
              <ion-label>00:03</ion-label>
            </ion-chip>
            <ion-chip color="tertiary">
              <ion-icon name="flag-outline"></ion-icon>
              <ion-label>5/10</ion-label>
            </ion-chip>
          </ion-row>
        </ion-grid>
      </ion-card-header>

      <ion-list>
        <ion-list-header> What's my favorite fruit? </ion-list-header>
        <ion-item>
          <ion-label color="success">Apple</ion-label>
          <ion-radio slot="start" color="success" value="apple"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label color="danger">Grape</ion-label>
          <ion-radio slot="start" color="danger" value="grape"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label color="danger">Cherry</ion-label>
          <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>

<ion-modal [isOpen]="false" [canDismiss]="false">
  <ng-template>
    <ion-content>
      <div
        style="
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <ion-card>
          <ion-card-header style="font-size: 64px; text-align: center">
            <ion-icon name="heart-dislike-outline" color="danger"></ion-icon>
          </ion-card-header>
          <ion-card-content style="text-align: center">
            <h1>Oops... Try Again ! :(</h1>
          </ion-card-content>
          <ion-card-content>
            <ion-button class="submit-button">Play again</ion-button>
            <ion-button color="tertiary" class="submit-button"
              >Back to menu</ion-button
            >
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="false" [canDismiss]="false">
  <ng-template>
    <ion-content>
      <div
        style="
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <ion-card>
          <ion-card-header style="font-size: 64px; text-align: center">
            <ion-icon name="beer-outline" color="success"></ion-icon>
          </ion-card-header>
          <ion-card-content style="text-align: center">
            <h1>You <ion-text color="success">WIN!</ion-text></h1>
            <ion-text
              >You gained <ion-text color="success">45</ion-text> points this
              round.
            </ion-text>
          </ion-card-content>
          <ion-card-content>
            <ion-button class="submit-button">Play again</ion-button>
            <ion-button color="tertiary" class="submit-button"
              >Back to menu</ion-button
            >
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
